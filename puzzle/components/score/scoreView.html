<section id="finalScore">
    <br>
    <br>
    <div class="col-xs-12">
        <div class="title text-center wow zoomIn animated">
            <h1>Final Score</h1>
            <span class="title line"></span>
        </div>
    </div>
    <div class="row" style="width: 70%;height: 70%; margin: auto;position: absolute;top: 0; left: 0; bottom: 0; right: 0; padding: 40px;">
        <div class="col-sm-6  wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">
            <h1 class="headline quotes">
                <span class="quotes">{{score.userScore}} / {{score.wordScore}}</span>
            </h1>
            <h4 class="quotes">
                Score
            </h4>
            <br>
            <div class="col-sm-12 form-group">
                <button class="btn btn-primary afsana-btn" type="button" ng-click="play()">Play Again <i class="ion-refresh" style="display: inline-block;"></i></button>
            </div>
        </div>

        <div class="col-sm-6 wow fadeInLeft animated" >
            <div class="headline-wrap">
                <table class="table words" ng-show="solvedWordsArr.length > 0">
                    <thead>
                        <th>
                            <p> Word </p>
                        </th>
                        <th>
                            <p> You entered </p>
                        </th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="word in solvedWordsArr">
                            <td>
                                <p>{{word.unmangled}}</p>
                            </td>
                            <td>
                                <p>{{word.entered}}
                                    <p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
