<div class="masthead clearfix">
    <div class="title text-center zoomIn animated">
        <h1>Word Puzzle</h1>
        <span class="title line"></span>
    </div>
</div>
<div class="inner cover fadeInLeft animated">
    <h1 class="cover-heading">
        <br> Enter your name to start
    </h1>
    <form ng-submit="submit()" class="col-md-5 col-md-offset-4 navbar-center">
        <div class="form-group col-xs-8">
            <input type="text" ng-model="username" ng-required="true" class="form-control mc-email" placeholder="Name">

        </div>
        <div class="form-group col-xs-2 push-btn-left">
            <button type="submit" class="btn btn-default mc-btn">
                        <i class="ion-arrow-right-a"></i>
            </button>
        </div>
    </form>
</div>
